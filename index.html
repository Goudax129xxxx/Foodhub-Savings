<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodhub Savings Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0 auto;
      max-width: 600px;
    }
    label, select, input {
      display: block;
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    #monthlySavings, #annualSavings {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Foodhub Savings Calculator</h1>

  <label for="totalOrders">Total Monthly Orders:</label>
  <input type="number" id="totalOrders" />

  <label for="orderValue">Average Order Value:</label>
  <input type="number" id="orderValue" />

  <label for="competitor">Choose Competitor:</label>
  <select id="competitor">
    <option value="">-- Select --</option>
    <option value="justeat">Just Eat</option>
    <option value="dineorder">Dineorder</option>
    <option value="feedme">Feedme Online</option>
    <option value="orderyoyo">Order Yoyo</option>
    <option value="flipdish">Flipdish</option>
    <option value="weetech">Weetech</option>
  </select>

  <button onclick="calculateSavings()">Calculate</button>
  <button onclick="window.print()">Print or Save as PDF</button>

  <p id="monthlySavings"></p>
  <p id="annualSavings"></p>

  <canvas id="comparisonChart"></canvas>

  <script>
    const competitorData = {
      justeat: { rental: 0, transaction: 20, flatFee: 0, vat: 20 },
      dineorder: { rental: 60, transaction: 2.9, flatFee: 0.19, vat: 20 },
      feedme: { rental: 60, transaction: 0, flatFee: 0.8, vat: 0 },
      orderyoyo: { rental: 0, transaction: 9, flatFee: 0, vat: 20 },
      flipdish: { rental: 0, transaction: 6, flatFee: 0, vat: 20 },
      weetech: { rental: 40, transaction: 3.4, flatFee: 0.5, vat: 0 }
    };

    const foodhub = {
      rental: 0,
      transaction: 0,
      flatFee: 0,
      vat: 0
    };

    function calculateSavings() {
      const orders = parseFloat(document.getElementById('totalOrders').value);
      const orderValue = parseFloat(document.getElementById('orderValue').value);
      const selected = document.getElementById('competitor').value;
      if (!orders || !orderValue || !selected) return;

      const comp = competitorData[selected];

      const compMonthly =
        comp.rental +
        orders * ((orderValue * (comp.transaction / 100)) + comp.flatFee);
      const compMonthlyWithVAT = compMonthly + (compMonthly * (comp.vat / 100));

      const foodhubMonthly =
        foodhub.rental +
        orders * ((orderValue * (foodhub.transaction / 100)) + foodhub.flatFee);

      const monthlySavings = compMonthlyWithVAT - foodhubMonthly;
      const annualSavings = monthlySavings * 12;

      document.getElementById('monthlySavings').innerHTML =
        'Monthly Savings: <span class="' +
        (monthlySavings >= 0 ? 'positive' : 'negative') +
        '">' + monthlySavings.toFixed(2) + ' GBP</span>';

      document.getElementById('annualSavings').innerHTML =
        'Annual Savings: <span class="' +
        (annualSavings >= 0 ? 'positive' : 'negative') +
        '">' + annualSavings.toFixed(2) + ' GBP</span>';

      updateChart(foodhubMonthly, compMonthlyWithVAT);
    }

    function updateChart(foodhubCost, competitorCost) {
      const ctx = document.getElementById('comparisonChart').getContext('2d');
      if (window.bar) window.bar.destroy();
      window.bar = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Foodhub', 'Competitor'],
          datasets: [{
            label: 'Monthly Cost (Â£)',
            data: [foodhubCost, competitorCost],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
